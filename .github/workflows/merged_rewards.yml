name: Hub Merged Rewards

on:
  schedule:
    # IST = UTC +5:30
    # 10:00 AM IST = 04:30 UTC
    - cron: "30 4 * * *"
    # 11:00 AM IST = 05:30 UTC
    - cron: "30 5 * * *"
    # 05:00 PM IST = 11:30 UTC
    - cron: "30 11 * * *"
    # 06:00 PM IST = 12:30 UTC
    - cron: "30 12 * * *"
  workflow_dispatch:  # Allows manual run

jobs:
  run-merged-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Merged Rewards Script
        run: python g_hub_merged_rewards_updated.py

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "✅ Hub Merged Rewards Job Successful"
          to: ${{ secrets.SMTP_TO }}
          from: ${{ secrets.SMTP_FROM }}
          content_type: text/plain
          body: |
            The **Hub Merged Rewards** script ran successfully.
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}
            Run #: ${{ github.run_number }}

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ Hub Merged Rewards Job Failed"
          to: ${{ secrets.SMTP_TO }}
          from: ${{ secrets.SMTP_FROM }}
          content_type: text/plain
          body: |
            The **Hub Merged Rewards** script failed.
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}
            Run #: ${{ github.run_number }}
            Please check the Actions logs for details.
