name: Hub Progression Rewards

on:
  schedule:
    # Runs every day at 05:00 UTC (10:30 AM IST)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  run-progression-script:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Progression Script
        run: |
          python g_hub_ProgressionProgram_rewards_updated.py > run_output.log 2>&1

      - name: Send Email Summary
        env:
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_TO: ${{ secrets.SMTP_TO }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "Sending email summary..."
          python send_email_with_log.py "Hub Progression Rewards Summary" run_output.log
