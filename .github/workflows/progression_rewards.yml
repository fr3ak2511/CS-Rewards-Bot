name: Hub Progression Rewards

on:
  schedule:
    # 8:00 PM IST  → 14:30 UTC
    - cron: "30 14 * * *"
    # 8:30 PM IST  → 15:00 UTC
    - cron: "0 15 * * *"
    # 9:00 PM IST  → 15:30 UTC
    - cron: "30 15 * * *"
    # 9:30 PM IST  → 16:00 UTC
    - cron: "0 16 * * *"
    # 10:00 PM IST → 16:30 UTC
    - cron: "30 16 * * *"
  workflow_dispatch:

jobs:
  run-progression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y xvfb
        shell: bash

      - name: Run Progression Rewards Script
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_TO: ${{ secrets.SMTP_TO }}
          HEADLESS: ${{ secrets.HEADLESS }}
          BROWSER_UA: ${{ secrets.BROWSER_UA }}
        run: |
          echo "Starting Xvfb display..."
          Xvfb :99 -ac &
          export DISPLAY=:99
          echo "Executing progression rewards script..."
          python send_email_with_log.py
        shell: bash

      - name: Upload screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: progression-screenshots
          path: screenshots/
