name: Hourly Rewards Claimer

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at minute 0
  workflow_dispatch:      # Allows manual trigger button

jobs:
  run-claimer:
    runs-on: ubuntu-latest
    # Timeout to prevent hanging jobs consuming all your minutes if Chrome freezes
    timeout-minutes: 30
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Master Claimer
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python master_claimer.py

      # Uploads screenshots and HTML source dumps for debugging
      # "if: always()" ensures this runs even if the Python script crashes/fails
      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: |
            *.png
            *.html
          retention-days: 1
