name: Hourly Rewards Claimer

on:
  # Safety net triggers - 4x per day in IST:
  #   UTC 00:00 = IST 05:30
  #   UTC 06:00 = IST 11:30
  #   UTC 12:00 = IST 17:30
  #   UTC 18:00 = IST 23:30
  #
  # The script internally sleeps and wakes up exactly when rewards are ready
  # (within 90 seconds), so most claims happen mid-job, not at trigger time.
  # Max possible delay for any missed reward = 30 min (5.5h budget + 6h interval).
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: rewards-claimer
  cancel-in-progress: true   # Safe: 5.5h job + 6h interval = no real overlap

jobs:
  run-claimer:
    runs-on: ubuntu-latest
    timeout-minutes: 330     # 5.5 hours - matches internal JOB_MAX_SECONDS

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Master Claimer
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python master_claimer.py

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: |
            *.png
            *.html
          retention-days: 1
