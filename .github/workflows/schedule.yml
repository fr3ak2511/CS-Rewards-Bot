name: Hourly Rewards Claimer

on:
  # Triggers every 2 hours UTC (IST = UTC+5:30):
  #   UTC 00:00 = IST 05:30
  #   UTC 02:00 = IST 07:30
  #   UTC 04:00 = IST 09:30
  #   UTC 06:00 = IST 11:30
  #   UTC 08:00 = IST 13:30
  #   UTC 10:00 = IST 15:30
  #   UTC 12:00 = IST 17:30
  #   UTC 14:00 = IST 19:30
  #   UTC 16:00 = IST 21:30
  #   UTC 18:00 = IST 23:30
  #   UTC 20:00 = IST 01:30
  #   UTC 22:00 = IST 03:30
  #
  # Max wait for any unclaimed reward = 2h (vs 1h before, but script sleeps
  # internally so actual claim happens within 90s of reward becoming available).
  # concurrency cancel-in-progress handles overlap if a job runs long.
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: rewards-claimer
  cancel-in-progress: true   # If a long-sleeping job is still alive when next trigger fires, cancel it and start fresh

jobs:
  run-claimer:
    runs-on: ubuntu-latest
    timeout-minutes: 130     # 2h 10min â€” slightly over the 2h trigger interval so sleeping jobs get replaced cleanly

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Master Claimer
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python master_claimer.py

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: |
            *.png
            *.html
          retention-days: 1
