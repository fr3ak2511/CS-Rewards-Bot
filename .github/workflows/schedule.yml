name: Hourly Rewards Claimer

on:
  # 5 triggers per day providing complete 24h coverage with zero gaps (IST):
  #
  #   UTC 00:00 = IST 05:30  → job lives until 11:00 IST
  #   UTC 06:00 = IST 11:30  → job lives until 17:00 IST
  #   UTC 12:00 = IST 17:30  → job lives until 23:00 IST
  #   UTC 18:00 = IST 23:30  → job lives until 05:00 IST
  #   UTC 23:00 = IST 04:30  → job lives until 10:00 IST  ← fills the 05:00-05:30 IST gap
  #
  # Script sleeps internally and wakes within 90 seconds of any reward becoming
  # available — claims are NOT limited to trigger times.
  #
  # Month-end safety: 23:30 IST job covers until 05:00 IST, 04:30 IST job covers
  # from 04:30 onward — zero uncovered window before month flips.
  schedule:
    - cron: '0 0,6,12,18,23 * * *'
  workflow_dispatch:

concurrency:
  group: rewards-claimer
  cancel-in-progress: true   # Safe: 5.5h job + 6h interval = no real overlap

jobs:
  run-claimer:
    runs-on: ubuntu-latest
    timeout-minutes: 330     # 5.5 hours - matches internal JOB_MAX_SECONDS

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Master Claimer
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python master_claimer.py

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: |
            *.png
            *.html
          retention-days: 1
